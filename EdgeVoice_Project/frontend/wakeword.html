<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wake Word Detection - Real Time</title>
  <link rel="stylesheet" href="wakeword_style.css" />
</head>
<body>
  <div class="wakeword-bg-anim"></div>
  <div class="container">
    <h1 class="main-title">Wake Word Detection - Real Time</h1>
    
    <!-- Live Status Indicator -->
    <div class="live-indicator">
      <span class="live-dot"></span>
      <span class="live-text">LIVE</span>
    </div>
    
    <!-- Main Detection Panel -->
    <div class="detection-panel">
      <!-- Waveform Visualization -->
      <div class="waveform-section">
        <div class="waveform-container">
          <canvas id="listeningWaveform" width="500" height="180"></canvas>
          <div class="waveform-label listening-label">Listening...</div>
        </div>
        <div class="waveform-container detected-container" id="detectedContainer" style="display:none;">
          <canvas id="detectedWaveform" width="500" height="180"></canvas>
          <div class="waveform-label detected-label">Wake Word Detected!</div>
          <div class="wake-word-info">
            <span class="wake-word-text">Wake Word: "<span id="wakeWordText">Hey Assistant</span>"</span>
          </div>
        </div>
      </div>
      
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-item">
          <span class="status-label">Status:</span>
          <span class="status-value">
            <span class="status-dot active"></span>
            <span id="statusText">Active</span>
          </span>
        </div>
        <div class="status-item">
          <span class="status-label">Confidence:</span>
          <span class="status-value" id="confidenceValue">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">Latency:</span>
          <span class="status-value" id="latencyValue">-- ms</span>
        </div>
      </div>
      
      <!-- Spectrogram Visualization -->
      <div class="spectrogram-container">
        <canvas id="spectrogramCanvas" width="1050" height="200"></canvas>
      </div>
    </div>
    
    <!-- Controls -->
    <div class="control-panel">
      <button id="startBtn" class="btn-control btn-start">Start Detection</button>
      <button id="stopBtn" class="btn-control btn-stop" style="display:none;">Stop Detection</button>
      <div class="wake-word-selector">
        <label for="wakeWordSelect">Wake Word:</label>
        <select id="wakeWordSelect" class="wake-word-dropdown">
          <option value="hey assistant">Hey Assistant</option>
          <option value="hello edge">Hello Edge</option>
          <option value="wake up">Wake Up</option>
          <option value="hey voice">Hey Voice</option>
        </select>
      </div>
    </div>
    
    <!-- Back to Main Link -->
    <div class="back-link">
      <a href="index.html">‚Üê Back to Audio Recorder & MFCC</a>
    </div>
  </div>
  
  <script src="wakeword_script.js"></script>
</body>
</html>
