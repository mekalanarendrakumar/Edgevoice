<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EdgeVoice UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="edgevoice-bg-anim"></div>
  <div class="container">
    <div class="title-section">
      <h1 class="main-title">
        <span class="sparkle">âœ¨</span>
        <span class="title-text">EdgeVoice: Real-Time MFCC Accelerator</span>
        <span class="sparkle">âœ¨</span>
      </h1>
    </div>
    
    <div class="audio-upload-panel neon-glow" style="padding: 20px; margin: 20px 0; background: rgba(0,0,0,0.3); border-radius: 10px;">
      <h2 style="margin-top: 0;">Audio Recorder & File Upload</h2>
      <div class="button-row" style="margin-bottom: 15px;">
        <button type="button" id="recordBtn" class="btn-animated">ğŸ¤ Record</button>
        <button type="button" id="stopBtn" class="btn-animated" style="display:none;">â¹ï¸ Stop</button>
        <button type="button" id="playbackBtn" class="btn-animated" style="display:none;">â–¶ï¸ Playback</button>
        <span id="duration" style="color: #fff; margin-left: 15px; font-weight: bold;">Duration: 0.0s</span>
      </div>
      <div id="audioPlayerContainer" style="display:none; margin: 15px 0; text-align: center;">
        <div class="custom-audio-player" style="display: inline-flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 30px; border: 2px solid rgba(255,0,128,0.5); min-width: 300px;">
          <button id="playPauseBtn" class="play-pause-btn" style="background: none; border: none; font-size: 18px; cursor: pointer; color: #fff; padding: 5px 8px;">â–¶</button>
          <div class="time-display" style="color: #fff; font-size: 12px; min-width: 40px; text-align: right;">0:00</div>
          <input id="progressBar" type="range" min="0" max="100" value="0" style="flex: 1; cursor: pointer; height: 4px; background: rgba(255,255,255,0.2); border: none; border-radius: 3px; appearance: none; -webkit-appearance: none;" />
          <div class="duration-display" style="color: #fff; font-size: 12px; min-width: 40px; text-align: left;">0:00</div>
          <input id="volumeControl" type="range" min="0" max="100" value="70" style="width: 50px; cursor: pointer; height: 4px; background: rgba(255,255,255,0.2); border: none; border-radius: 3px; appearance: none; -webkit-appearance: none;" />
          <button id="menuBtn" style="background: none; border: none; font-size: 16px; cursor: pointer; color: #fff; padding: 5px 8px;">â‹®</button>
        </div>
        <audio id="audioPlayer" style="display:none;"></audio>
      </div>
      <div class="button-row">
        <button type="button" id="chooseFileBtn" class="btn-animated" style="position: relative; z-index: 100; pointer-events: auto;">ğŸ“ Choose File</button>
        <input type="file" id="fileInput" style="display:none" accept="audio/*" />
      </div>
      <div class="button-row" style="margin-top: 15px;">
        <button type="button" id="extractMFCCBtn" class="btn-animated" style="position: relative; z-index: 100; pointer-events: auto;">ğŸ“Š Extract MFCC</button>
        <button type="button" id="runAcceleratorBtn" class="btn-animated" style="position: relative; z-index: 100; pointer-events: auto;">âš¡ Run Accelerator</button>
      </div>
      <div id="status" class="status" style="margin-top: 10px;"></div>
    </div>
    
    <!-- RESULTS SECTION - Displayed after MFCC extraction -->
    
    <!-- 1. WAVEFORM PANEL -->
    <div id="waveformPanel" class="waveform-panel neon-glow" style="display:none;">
      <h2>ğŸ“Š Audio Raw Waveform</h2>
      <canvas id="waveform" width="700" height="120"></canvas>
      <button id="downloadWavBtn" class="btn-animated">â¬‡ï¸ Download WAV</button>
    </div>
    
    <!-- 2. HEATMAP PANEL -->
    <div id="heatmapPanel" class="heatmap-panel neon-glow-cyan" style="display:none;">
      <h2>ğŸ”¥ MFCC Heatmap</h2>
      <div id="mfccHeatmap" style="width:700px;height:250px;"></div>
    </div>
    
    <!-- 2.5. MFCC COEFFICIENTS LINE CHART PANEL -->
    <div id="coefficientsPanel" class="stats-panel neon-glow" style="display:none;">
      <h2>ğŸ“ˆ Real-Time MFCC Coefficients</h2>
      <div id="mfccCoefficients" style="width:800px;height:350px;"></div>
    </div>
    
    <!-- 3. STATISTICS PANEL -->
    <div id="statsPanel" class="stats-panel neon-glow" style="display:none;">
      <h2>ğŸ“ˆ MFCC Statistics</h2>
      <div id="shapeInfo" style="color:#00ffae; font-size:1.1em; font-weight:bold; margin-bottom: 15px; text-shadow: 0 0 5px #00ffae;"></div>
      <div id="mfccStats"></div>
      <button id="downloadMfccBtn" class="btn-animated">â¬‡ï¸ Download MFCC (CSV)</button>
      <button id="downloadGraphBtn" class="btn-animated">â¬‡ï¸ Download Graph (PNG)</button>
    </div>
    
    <!-- 4. WAKE WORD DETECTION PANEL (PART OF RESULTS) -->
    <div id="wakewordPanel" class="stats-panel neon-glow" style="display:none;">
      <h2>ğŸ¯ Wake Word Detection</h2>
      <div id="wakewordResults" style="color: #fff; font-size: 1.1em; text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.4); border-radius: 10px; border: 2px solid rgba(0, 150, 255, 0.3);">
        <div style="margin: 10px 0;">
          <span style="color: #aaa;">Status:</span>
          <span id="wakewordStatus" style="color: #fff; font-weight: bold;">-</span>
        </div>
        <div style="margin: 10px 0;">
          <span style="color: #aaa;">Keyword:</span>
          <span id="wakewordKeyword" style="color: #ffeb3b; font-weight: bold;">-</span>
        </div>
        <div style="margin: 10px 0;">
          <span style="color: #aaa;">Confidence:</span>
          <span id="wakewordConfidence" style="color: #00ff64; font-weight: bold;">-</span>
        </div>
        <div style="margin: 10px 0;">
          <span style="color: #aaa;">Timestamp:</span>
          <span id="wakewordTimestamp" style="color: #00d4ff; font-weight: bold;">-</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
